{% extends 'main.html' %}
{% load static %}
{% block body %}


<!-- page title -->
<section class="page-title">
    <div class="container">
        <div class="content-box">
            <div class="title">
                <h1>الألوان</h1>
            </div>
            <div class="bread-crumb">
                <a href="{% url 'home' %}">Home &nbsp;<i class="fa fa-angle-right"></i></a> &nbsp;<span>الألوان</span>
            </div>
        </div>
    </div>
</section>
<!--End Page Title-->

<!-- project section -->
<section class="project-page">
    <div class="container">
        <div class="row masonary-layout filter-layout">
            {% for color in colores %}
            <div class="col-md-2 col-sm-4 col-xs-6 filter-item">
                <div class="single-item filter-item">
                    <div class="single-item-overlay">
                        <div class="img-box" style="background-color: {{ color.hex_value }}; height: 100px;">
                            <h3>{{color.name}}</h3>
                        </div>
                        {{ color.number }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- project section end -->



{% endblock %}
